  - "Registry validation is anchored by `declared_registry_id` and `declared_registry_version`; all ingestion flows must verify alignment prior to caching or embedding."
  - "Unset required fields must resolve to default canonical fallback values: `none` for strings, `null` for objects, and `[]` for lists. Placeholder brackets (e.g., `[[field:xyz]]`) are forbidden in final output."
  - "Each template operates in isolated scope. Fields required by one `template_type` must not be assumed necessary in another unless shared via registry-wide keys."
  - "`metadata_fields` defines the authoritative behavior and configuration for every YAML front-matter field used across all templates."
  - "Each field entry in `metadata_fields` declares which `template_types` it applies to. These control visibility, autofill eligibility, enforcement scope, and data type."
  - "Templates must resolve their front-matter enforcement rules by matching their `template_type` to the fields declared in `metadata_fields`."
  - "The `template_type_to_template_id_map` resolves which `template_id` belongs to each `template_type`, ensuring traceable template lineage and enforcement alignment."
  - "No template should assume global field applicability — all field logic is contextually scoped via `template_type` as defined in `metadata_fields`."


