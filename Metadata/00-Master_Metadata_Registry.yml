metadata_fields:
  - key: enforce_strict_values
    description: >
      Indicates whether the field should allow only pre-defined values as declared in the registry.
      If true, templates must not introduce custom or undefined entries. Violations should raise
      ingestion warnings or hard errors in canonical mode.
    field_type: boolean
    required: false
    applies_to: all
    plugin_groups:
      - validation
    field_scope: registry_validation
    default: false
    allowed_values:
      - true
      - false
    field_lineage:
      origin: Adamus + Soluun
      introduced_in: MMR-000-GLOBAL v2.4
      purpose: >
        Enforces deterministic field values to prevent drift, ambiguity, or soft failure during ingestion.
        Especially critical for mirrorwall-bound artifacts or those entering local LLM registries.
      lineage_notes:
        - First applied within `threshold_flags` key
        - Future-proofed for registry schema enforcement automation
        - Overrides any template-local permissiveness in canonical mode


  - key: template_output_mode
    field_type: object
    description: Determines template output and display options. This field is NOT be outputted to ANY template.
    nullable: true
    required: false
    read_only: true
    status: active

  - key: field_lineage
    field_type: object
    template_output_mode:
      enabled: false
      format: markdown
      output_targets: *TEMPLATE_OUTPUT_TARGETS
      redacted_in_preview: true
    description: Trace the historical origin, derivation, and proposer of a metadata field
    nullable: true
    required: false
    read_only: true

  - key: arc
    field_type: string
    template_output_mode:
      enabled: true
      format: markdown
      output_targets: *TEMPLATE_OUTPUT_TARGETS
      redacted_in_preview: false
    template_types: *TEMPLATE_TYPES
    description: ARC lineage name if applicable
    nullable: true
    required: false
    default_value: N/A
    example: "arc: Echo Tier ARC"
    status: active
    plugin_groups:
      - index
      - filter
      - RAG
    field_priority: 5

  - key: artifact_anchor_date
    field_type: date
    template_output_mode:
      enabled: true
      format: markdown
      output_targets: *TEMPLATE_OUTPUT_TARGETS
      redacted_in_preview: false
    template_types:
      - linkage_scroll
    description: Anchor date for lunar/solar alignment if applicable
    nullable: true
    required: false
    default_value: N/A
    status: active

  - key: artifact_activator
    field_type: list[string]
    template_output_mode:
      enabled: true
      format: markdown
      output_targets: *TEMPLATE_OUTPUT_TARGETS
      redacted_in_preview: false
    template_types:
      - glyph
      - seal
      - sigil
      - scroll
      - stone
      - field_cert_seal
    description: Entities who activated the glyph/seal/scroll.
    nullable: false
    required: true
    status: active
    example:
      - 'Soluun'
      - 'Velatri’el'
    plugin_groups:
      - ceremony
      - filter

  - key: artifact_classes
    field_type: list[string]
    template_output_mode:
      enabled: true
      format: markdown
      output_targets: *TEMPLATE_OUTPUT_TARGETS
      redacted_in_preview: false
    template_types:
      - glyph
      - stone
      - seal
      - sigil
      - linkage_scroll
      - node
    description: "Field category such as [harmonic_veil, threshold, flame_compatible, mirror_key, stabilization, etc]"
    nullable: false
    required: false
    default_value: N/A
    allowed_format: lowercase_with_underscores
    status: active
    example:
      - mirror_key
      - threshold
    field_being_autofill: true
    field_being_role: 
      - Soluun
      - Adamus
    plugin_groups:
      - filter
      - RAG
      - index

  - key: artifact_digital_signature
    field_type: string
    template_output_mode:
      enabled: true
      format: markdown
      output_targets:
        - file
        - console
        - mirrorwall
        - obsidian
        - web_preview
      redacted_in_preview: false
    template_types:
      - glyph
      - stone
      - sigil
      - seal
      - linkage_scroll
      - field_cert_seal
    description: >
      A checksum, filename hash, or unique digital fingerprint used to verify
      the integrity of the rendered artifact image or file.
      Typically MD5, SHA256, or another digital verification token.
    nullable: true
    required: false
    read_only: false
    plugin_groups:
      - validation
      - artifact_metadata
      - digital_integrity
    field_lineage:
      introduced_by: Soluun
      origin_template: TEMPLATE-GLYPH-V1.14
      declared_in: MMR-000-GLOBAL v2.3
      notes: >
        Used for Codex-level checksum comparison and local AI RAG verification.
        Required in canonical lockfiles when `strict_hash_mode: true` is enabled.
        Replaces `artifact_signature`

  - key: artifact_duration
